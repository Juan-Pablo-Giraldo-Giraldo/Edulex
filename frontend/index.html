<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Iniciar sesión</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="page">
      <section class="card">
        <form id="loginForm" class="login-form">
          <label class="sr-only" for="email">Correo</label>
          <input name="email" id="email" placeholder="CORREO ELECTRÓNICO" autocomplete="email" />
          <div class="field-error" id="email-error" aria-live="polite"></div>

          <label class="sr-only" for="password">Contraseña</label>
          <input name="password" id="password" placeholder="CONTRASEÑA" type="password" autocomplete="current-password" />
          <div class="field-error" id="password-error" aria-live="polite"></div>

          <button type="submit" class="btn">INICIAR SESIÓN</button>
          <div style="text-align:center;margin-top:10px;color:var(--soft-red);font-size:0.95rem" id="login-general"></div>
        </form>
        <div style="width:78%;text-align:center;margin-top:10px"><a href="register.html">¿No tienes cuenta? Regístrate</a></div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
