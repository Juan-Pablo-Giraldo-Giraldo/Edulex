<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registro - Plataforma</title>
    <link rel="stylesheet" href="/common/palette.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="page">
      <section class="card">
        <h2 style="text-align:center;color:var(--deep-blue);margin:0 0 12px 0">Crear cuenta</h2>
        <form id="registerForm" class="login-form">
          <input name="name" id="name" placeholder="NOMBRE COMPLETO" autocomplete="name" />
          <div class="field-error" id="name-error" aria-live="polite"></div>

          <input name="email" id="email" placeholder="CORREO ELECTRÓNICO" autocomplete="email" />
          <div class="field-error" id="email-error" aria-live="polite"></div>

          <input name="password" id="password" placeholder="CONTRASEÑA (mín 6 caracteres)" type="password" autocomplete="new-password" />
          <div class="field-error" id="password-error" aria-live="polite"></div>

          <button type="submit" class="btn btn-register">REGISTRARSE</button>
          <div style="text-align:center;margin-top:10px;color:var(--soft-red);font-size:0.95rem" id="register-general"></div>
        </form>
        <div style="width:78%;text-align:center;margin-top:10px"><a href="/login/">¿Ya tienes cuenta? Inicia sesión</a></div>
      </section>
    </main>

    <script src="/common/header.js"></script>
    <script src="script.js"></script>
  </body>
</html>
